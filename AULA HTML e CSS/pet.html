<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Pet Shop da Caroline Parnoff</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div>
                <img class="Logo" width="80" src="./imgs/catsDogs.jpg" alt="catsedog">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Pet Shop Canoff</h1>
        <br><br>
        <section class="pet-tosado">
            <div>
                <img src="./imgs/gatobranco.png" alt="cat1">
                <p>Cat tosado e feliz!</p>
                <br><br>
            </div>
        </section>
        <section class="pet-feliz">
            <div>
                <img src="./imgs/cachorroegato.jpg" alt="dog2cat">
                <p>Dogs e Cats</p>
                <br><br>
            </div>
            <div>
                <img src="./imgs/petsamgs.jpg" alt="petsamgs">
                <p>Pets</p>
                <br><br>
            </div>
            <div>
                <img src="./imgs/gatinho.jpg" alt="cat3">
                <p>Cat 3</p>
                <br><br>
            </div>
            <div>
                <img src="./imgs/cachorroegato.jpg" alt="dogsecats">
                <p>Dogs e Cats 2</p>
                <br><br>
            </div>
        </section>
    </main>

</body>
<footer>
    <div class="container">
        <div class="container-footer">
            <nav>
                <ul>
                    <li>Banho</li>
                    <li>Tosa</li>
                    <li>Roupas para pets</li>
                    <li>Hotel</li>
                </ul>
            </nav>
        </div>
    </div>
    <hr color="black">
    <div class="menu-footer center">
        <nav>
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </nav>

</footer>

</html>
